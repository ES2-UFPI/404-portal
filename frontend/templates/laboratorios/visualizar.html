{% extends 'base.html' %}

{% block content %}

<div>
    <h1>{{laboratorio.nome}}</h1>
    <p>{{laboratorio.responsavel}}</p>
    <p>{{laboratorio.capacidade}}</p>
    {% if laboratorio.reservado %}
        <p>Reservado por: {{laboratorio.reservado_por}}</p>
    {% else %}
        <p>Livre</p>
    {% endif %}
</div>

{% endblock %}
