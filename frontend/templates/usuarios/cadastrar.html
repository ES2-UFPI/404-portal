{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
<h1 class="title">Usuário</h1>
<div class="container">
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <center><button type="submit" class="btn btn-warning">Salvar</button></center>
    <div class="row">
      <div class="col-lg-6 form-center">
        <h3 class="title">Informações do Usuário</h3>
        {% for field in form.visible_fields %}
        {% bootstrap_field field %}
        {% endfor %}
      </div>
    </div>
  </form>
</div>
{% endblock %}
