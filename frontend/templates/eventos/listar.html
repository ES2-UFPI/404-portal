{% extends 'base.html' %}

{% block content %}

<div style="text-align:center; margin: 0px 0 10 0px;">
    <a href = "{% url 'eventos:cadastrar' %}">Novo Evento</a>
</div>

{% for evento in eventos %}
    <h2><a href = "{% url 'eventos:visualizar' id=evento.id %}">{{ evento.titulo }}</a></h2>
    <p>{{ evento.descricao }}</p>
    <p>{{ evento.data_criacao }}</p>
    <a href = "{% url 'eventos:editar' id=evento.id %}">Editar</a>
    <a href = "{% url 'eventos:remover' id=evento.id %}">Remover</a>
{% endfor %}

{% endblock %}
